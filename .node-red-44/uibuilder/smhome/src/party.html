    <hr/>
    <div class="row">
        <div class="col-4">
        <input id="partyTemperatureSlider" width="100%" data-slider-id='exSlider' type="text" data-slider-min="5" data-slider-max="25" data-slider-step="0.5" data-slider-value="17"/>
        </div>
        <div class="col-3">
        <div class="input-group input-medium">
            <input type="number" id="partyTemperatureInput" min="5" max="25" step="0.5" value="17.0" align="right" />
            <span class="input-group-btn"> 째 Grad</span>
        </div>
        </div>
    </div>

    <div class="row col-4">
        <div class="form-group">
            <label for="partyDateTimePicker">bis</label>
            <div class='input-group date' id='partyDateTimePicker'>
                <input type='text' class="form-control" id="partyDateTime" />
                <span class="input-group-addon">
                    <span class="fa fa-calendar" style="font-size:36px">
                    </span>
                </span>
            </div>
        </div>
    </div>

<!--
    <input type="number" onchange="setTwoNumberDecimal" min="5" max="25" step="0.5" value="17.0" />
    -->

    <div class="row col-6">
    <select id="partyRoomChooseGroup" class="selectpicker" multiple  data-width="100%">
        <option value="livingroom">Wohnzimmer</option>
        <option value="kitchen">K체che</option>
        <option value="bathroom">Bad</option>
        <option value="office">B체ro</option>
        <option value="bedroom">Schlafzimmer</option>
        <option value="home">Wohnung</option>
    </select> 
    </div>
    
    <hr/>
        
    <button type="button" class="btn btn-outline-primary waves-effect" id="SetParty" onclick="partyActivate()" >Aktivieren</button>


</div>

<script type="text/javascript">
    $(function () {
        $('#partyDateTimePicker').datetimepicker({            
            icons: {
                time: 'fa fa-clock-o',
                date: 'fa fa-calendar',
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down",
//                up: 'fa fa-chevron-up',
//                down: 'fa fa-chevron-down',
                previous: 'fa fa-chevron-left',
                next: 'fa fa-chevron-right',
                today: 'fa fa-chess',
                clear: 'fa fa-trash',
                close: 'fa fa-times'                
            }, 
            locale: 'de'
        });
        $('.selectpicker').selectpicker();

        $("#partyTemperatureSlider").slider({
            tooltip: 'always',
            formatter: function(value) {
                console.log("slider: formatter "+value);
                var newVal = parseFloat(value).toFixed(1);
                $('#partyTemperatureInput').val(newVal);
                return 'Current: ' + newVal + "째";
            }
        });


    });
</script>
