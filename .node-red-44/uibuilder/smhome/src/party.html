    <div class="col-sm-6" style="height:130px;">
        <div class="form-group">
            <label for="partyDateTimePicker">bis</label>
            <div class='input-group date' id='partyDateTimePicker'>
                <input type='text' class="form-control" id="partyDateTime" />
                <span class="input-group-addon">
                    <span class="fa fa-calendar" style="font-size:36px">
                    </span>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
    <input id="partyTemperatureSlider" data-slider-id='ex1Slider' type="text" data-slider-min="5" data-slider-max="25" data-slider-step="0.5" data-slider-value="17"/>
    <input type="number" id="partyTemperatureInput" min="5" max="25" step="0.5" value="17.0" />
    <!--
    <input type="number" onchange="setTwoNumberDecimal" min="5" max="25" step="0.5" value="17.0" />
    -->
    </div>

    <select id="partyRoomChooseGroup" class="selectpicker" multiple>
        <option value="all_rooms">Alle Zimmer</option>
        <option value="livingroom">Wohnzimmer</option>
        <option value="kitchen">Küche</option>
        <option value="bathroom">Bad</option>
        <option value="office">Büro</option>
        <option value="bedroom">Schlafzimmer</option>
    </select> 
    
        
    <button type="button" class="btn btn-outline-primary waves-effect" id="SetParty" onclick="partyActivate()" >Aktivieren</button>


</div>

<script type="text/javascript">
    $(function () {
        $('#partyDateTimePicker').datetimepicker({            
            icons: {
                time: 'fa fa-clock-o',
                date: 'fa fa-calendar',
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down",
//                up: 'fa fa-chevron-up',
//                down: 'fa fa-chevron-down',
                previous: 'fa fa-chevron-left',
                next: 'fa fa-chevron-right',
                today: 'fa fa-chess',
                clear: 'fa fa-trash',
                close: 'fa fa-times'                
            }, 
            locale: 'de'
        });
        $('.selectpicker').selectpicker();

        $("#temperatureSlider").slider({
            tooltip: 'always',
            formatter: function(value) {
                console.log("slider: formatter "+value);
                var newVal = parseFloat(value).toFixed(1);
                $('#partyTemperatureInput').val(newVal);
                return 'Current value: ' + newVal;
            }
        });


    });
</script>
